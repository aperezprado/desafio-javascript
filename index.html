<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Desafio Javascript 1</title>
</head>
<body>
    <main>
        <div class="container-fluid p-5">
            <div class="row d-flex justify-content-center">
              <div class="col col-3">
                  <div class="card mx-auto bg-success">
                      <img src="assets/img/laptop.png" alt="Laptop" class="card-img-top">
                      <div class="card-body">
                          <h2 class="card-title text-center text-white">Laptop Gamer Asus</h2>
                          <form>
                              <div class="form-group row d-flex align-items-center p-3">
                                <label for="cantidad" class="col-sm-4 text-white">Cantidad</label>
                                <div class="col-sm-8">
                                  <input type="number" class="form-control" id="cantidad" />
                                </div>
                              </div>
                              <div class="form-group row d-flex align-items-center p-3">
                                <label for="color" class="col-sm-4 text-white">Color</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="color" />
                                </div>
                              </div>
                              <div class="form-group row d-flex align-items-center p-3">
                                <label for="precio" class="col-sm-6 text-white mt-1">Precio por Unidad</label>
                                <div class="col-sm-6">
                                  <span class="text-white font-weight-bold">$400.000</span>
                                </div>
                              </div>
                        
                            </form>
                      </div>
                      <div class="card-footer text-center">
                          <button class="btn btn-warning text-white w-100 p-3" onclick="calculaTotal()">Calcular Total</button>
                      </div>
                  </div>
              </div>
              <div class="col col-3 d-grid align-items-center">
                <h2 class="text-center font-weight-bold">Mi carrito</h2>
                <div class="w-100">
                  <p>Cantidad : <span id="cant">0</span></p>
                  <p>Monto Total : $<span id="monto">0</span></p>
                  <p><span id="color-laptop" class="d-block rounded-circle"></span></p>
                </div>
                <hr class="text-muted">
                
              </div>
            </div>
            
            
        </div>
    </main>
</body>
<script src="assets/js/script.js"></script>
</html>
